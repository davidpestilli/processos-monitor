<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Processos no STF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Monitoramento de Processos no STF</h1>
  </header>

  <main>
  <!-- Seção para entrada de novos processos -->
  <section id="upload-section">
    <h2>Adicionar Processo</h2>
    <form id="formProcesso">
      <label for="numeroProcesso">Número do Processo:</label>
      <input type="text" id="numeroProcesso" name="numeroProcesso" required placeholder="Ex: 1234567-89.2020.8.26.0100">
      <button type="submit">Adicionar</button>
    </form>

    <h3>Ou envie um arquivo CSV</h3>
    <input type="file" id="inputCSV" accept=".csv">
    <button onclick="processarCSV()">Enviar CSV</button>
  </section>

  <!-- Seção para exibição dos processos monitorados -->
  <section id="processes-section">
    <h2>Processos Monitorados</h2>
    <table id="tabelaProcessos">
      <thead>
        <tr>
          <th>Número do Processo</th>
          <th>Status</th>
          <th>Última Pesquisa</th>
          <th>Última Movimentação</th>
          <th>Teor da Última Movimentação</th>
          <th>Último Despacho</th>
          <th>Teor do Último Despacho</th>
          <th>Novo Despacho?</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os processos serão inseridos dinamicamente pelo app.js -->
      </tbody>
    </table>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>

<!-- index.html: -->
<section id="login-section">
  <h2>Login</h2>
  <form id="loginForm">
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Entrar</button>
  </form>
    <!-- Elemento para exibir erros de login -->
<p id="loginError" style="color: red; margin-top: 10px;"></p>
</section>


<!-- Seção de Registro de Usuário -->
<section id="register-section">
    <h2>Registrar Usuário</h2>
    <form id="registerForm">
      <div>
        <label for="registerEmail">E-mail:</label>
        <input type="email" id="registerEmail" name="registerEmail" required>
      </div>
      <div>
        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </section>
