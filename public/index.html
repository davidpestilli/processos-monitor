<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Processos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Monitoramento de Processos</h1>
    </div>
  </header>

  <main class="container">
    <section id="upload-section" class="card">
      <h2>Adicionar Processo</h2>
      <form id="formProcesso">
        <label for="numeroProcesso">Número do Processo:</label>
        <input type="text" id="numeroProcesso" name="numeroProcesso" required placeholder="Ex: 1234567-89.2020.8.26.0100">
        <button type="submit" class="btn">Adicionar</button>
      </form>
      <div class="file-upload">
        <h3>Ou envie um arquivo CSV</h3>
        <input type="file" id="inputCSV">
        <button id="btnEnviarCSV" class="btn">Enviar CSV</button>
      </div>
    </section>

    <section id="processes-section" class="card">
      <h2>Processos Monitorados</h2>
      <table id="tabelaProcessos">
        <thead>
          <tr>
            <th><input type="checkbox" id="selecionarTodosProcessos"></th>
            <th>Número do Processo</th>
            <th>Status</th>
            <th>Última Pesquisa</th>
            <th>Última Movimentação</th>
            <th>Teor da Última Movimentação</th>
            <th>Último Despacho</th>
            <th>Teor do Último Despacho</th>
            <th>Novo Despacho?</th>
          </tr>
        </thead>
        <tbody id="tabelaBody">
        </tbody>
      </table>
      <button id="btnExcluirSelecionados" class="btn btn-danger">Excluir Selecionados</button>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
